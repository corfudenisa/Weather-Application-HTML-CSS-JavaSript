<!DOCTYPE html>
<html>
  <head>
    <title>Purple Weather</title>
    <script src="scripts/index.js"></script>
    <link rel="stylesheet" href="styles/global.css" />
  </head>
  <body>
    <h1>Purple Weather</h1>
    <form id="searchForm">
      <input
        type="text"
        id="cities"
        name="cities"
        placeholder="Introdu orașul..."
      />
      <button type="submit" id="searchButton">Search</button>
    </form>
    <div class="fav_weather" id="fav">
      <div class="favorites-section">
        <div class="favvbutton">
          <h2>Favorite</h2>
          <button id="favoriteButton">❤</button>
        </div>
        <ul id="favoritesList"></ul>
      </div>
      <div id="spinner" class="loader" hidden></div>
      <div id="weatherCard" class="weather-card" style="display: none">
        <div class="card-header">
          <div class="location">
            <h2 id="cityName"></h2>
            <p id="country"></p>
          </div>
          <div class="date-time">
            <p id="date"></p>
          </div>
        </div>
        <hr />
        <div class="card-body">
          <div class="temp-container">
            <div class="temp">
              <p id="temperature">°C</p>
            </div>
            <div class="weather-icon">
              <img id="weatherIcon" />
              <p id="skyConditions"></p>
            </div>
          </div>
        </div>
        <hr />
        <div class="card-footer">
          <div class="humidity">
            <img src="assets/weather_icons/humidity.png" alt="Humidity Icon" />
            <p id="humidity"></p>
          </div>
          <div class="wind">
            <img src="assets/weather_icons/wind_power.png" alt="Wind Icon" />
            <p id="wind"></p>
          </div>
        </div>
      </div>
    </div>
    <h2 style="display: none" id="h2">Vremea pentru urmatoarele zile:</h2>
    <div id="forecast" class="forecast-container" style="display: none">
      <div class="forecast-day" id="day1">
        <details>
          <summary>
            <strong><p id="forecastdate1"></p></strong>
          </summary>
          <div class="card-body">
            <div class="weather-icon">
              <img id="weatherIconforecast1" />
              <p id="forecastcondition1"></p>
            </div>
            <div class="temperature">
              <div class="tempf">
                <p id="maxTempforecast1">MAX: --°C</p>
                <p id="minTempforecast1">MIN: --°C</p>
              </div>
              <div class="precipitatii">
                <img
                  src="assets/weather_icons/humidity.png"
                  alt="Humidity Icon"
                />
                <p id="precipforecast1">PRECIP: --mm</p>
              </div>
            </div>
          </div>
        </details>
      </div>
      <div class="forecast-day" id="day2">
        <details>
          <summary>
            <strong><p id="forecastdate2"></p></strong>
          </summary>
          <div class="card-body">
            <div class="weather-icon">
              <img id="weatherIconforecast2" />
              <p id="forecastcondition2"></p>
            </div>
            <div class="temperature">
              <div class="tempf">
                <p id="maxTempforecast2">MAX: --°C</p>
                <p id="minTempforecast2">MIN: --°C</p>
              </div>
              <div class="precipitatii">
                <img
                  src="assets/weather_icons/humidity.png"
                  alt="Humidity Icon"
                />
                <p id="precipforecast2">PRECIP: --mm</p>
              </div>
            </div>
          </div>
        </details>
      </div>
      <div class="forecast-day" id="day3">
        <details>
          <summary>
            <strong><p id="forecastdate3"></p></strong>
          </summary>
          <div class="card-body">
            <div class="weather-icon">
              <img id="weatherIconforecast3" />
              <p id="forecastcondition3"></p>
            </div>
            <div class="temperature">
              <div class="tempf">
                <p id="maxTempforecast3">MAX: --°C</p>
                <p id="minTempforecast3">MIN: --°C</p>
              </div>
              <div class="precipitatii">
                <img
                  src="assets/weather_icons/humidity.png"
                  alt="Humidity Icon"
                />
                <p id="precipforecast3">PRECIP: --mm</p>
              </div>
            </div>
          </div>
        </details>
      </div>
      <div class="forecast-day" id="day4">
        <details>
          <summary>
            <strong><p id="forecastdate4"></p></strong>
          </summary>
          <div class="card-body">
            <div class="weather-icon">
              <img id="weatherIconforecast4" />
              <p id="forecastcondition4"></p>
            </div>
            <div class="temperature">
              <div class="tempf">
                <p id="maxTempforecast4">MAX: --°C</p>
                <p id="minTempforecast4">MIN: --°C</p>
              </div>
              <div class="precipitatii">
                <img
                  src="assets/weather_icons/humidity.png"
                  alt="Humidity Icon"
                />
                <p id="precipforecast4">PRECIP: --mm</p>
              </div>
            </div>
          </div>
        </details>
      </div>
    </div>
  </body>
</html>
